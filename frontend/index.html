<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wavelength Game</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    :root {
      --cream-bg: #F3EEE9;
      --navy-border: #1E293B;
      --needle-color: #5FC7B7;
      --pivot-color: #E63946;
      --border-thickness: 10px;
      --radius: 150px;
      --full-width: calc(var(--radius) * 2);
      --half-height: var(--radius);
      --container-height: calc(var(--half-height) + var(--border-thickness));
    }
    .slider-container {
      position: relative;
      width: 100%;
      max-width: var(--full-width);
      height: var(--container-height);
      margin: 0 auto 0.25rem; /* Reduced from 1rem to 0.25rem */
    }
    .semi-circle {
      position: relative;
      width: 100%;
      height: var(--container-height);
      background-color: var(--cream-bg);
      border: var(--border-thickness) solid var(--navy-border);
      border-bottom: none;
      border-top-left-radius: var(--radius);
      border-top-right-radius: var(--radius);
      overflow: hidden;
      box-sizing: border-box;
    }
    .target-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
      background: transparent;
    }
    .guess-marker {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 4px;
      height: calc(var(--half-height) + var(--border-thickness));
      transform-origin: bottom center;
      z-index: 3;
    }
    .needle-stick {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 5px;
      height: calc(var(--half-height) * 0.9);
      background-color: var(--needle-color);
      border-radius: 2px 2px 0 0;
      transform: translateX(-50%);
      box-shadow: 0 1px 4px rgba(0,0,0,0.15);
      z-index: 4;
    }
    .needle-base {
      position: absolute;
      bottom: -10px;
      left: 50%;
      width: 30px;
      height: 30px;
      background-color: var(--pivot-color);
      border-radius: 50%;
      transform: translateX(-50%);
      box-shadow: 0 1px 4px rgba(0,0,0,0.2);
      z-index: 5;
    }
    .hidden { display: none; }
    .spectrum-word {
      font-size: 1.25rem;
      font-weight: 700;
    }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center">

  <!-- Setup Screen -->
  <div id="setup-screen" class="flex flex-col items-center justify-center w-full min-h-screen">
    <div class="bg-white border-2 border-gray-800 rounded-xl shadow-lg p-6 w-full max-w-md text-center">
      <h1 class="text-3xl font-bold mb-4">Wavelength Setup</h1>
      <div class="space-y-4 mb-6 text-left">
        <div>
          <label for="team1" class="block text-sm font-medium text-gray-700">Team 1 Name</label>
          <input id="team1" type="text" value="Team A"
                 class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"/>
        </div>
        <div>
          <label for="team2" class="block text-sm font-medium text-gray-700">Team 2 Name</label>
          <input id="team2" type="text" value="Team B"
                 class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"/>
        </div>
        <div>
          <label for="points" class="block text-sm font-medium text-gray-700">Points to Win</label>
          <input id="points" type="number" value="10" min="1"
                 class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"/>
        </div>
      </div>
      <button id="start-btn"
              class="w-full py-3 rounded-lg text-lg font-semibold shadow-md bg-gray-800 text-white hover:bg-gray-700">
        Start Game
      </button>
    </div>
  </div>

  <!-- Spectrum Source Screen -->
  <div id="prompt-screen" class="hidden flex flex-col items-center justify-center w-full min-h-screen">
    <div class="bg-white border-2 border-gray-800 rounded-xl shadow-lg p-6 w-full max-w-md text-center">
      <h2 class="text-2xl font-bold mb-4">Choose Spectrum Source</h2>
      <div class="mb-4 text-left">
        <label class="inline-flex items-center mr-4">
          <input id="radio-default" type="radio" name="spectrum-source" value="default" checked
                 class="form-radio text-indigo-600"/>
          <span class="ml-2 text-gray-700">Use Default Spectrums</span>
        </label>
        <label class="inline-flex items-center">
          <input id="radio-generate" type="radio" name="spectrum-source" value="generate"
                 class="form-radio text-indigo-600"/>
          <span class="ml-2 text-gray-700">Generate via AI</span>
        </label>
      </div>
      <div id="generate-section" class="hidden mb-4 text-left">
        <p class="text-gray-700 mb-2">Enter a Concept or Idea:</p>
        <input id="idea-input" type="text"
               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
               placeholder="e.g. emotion, temperature, taste..."/>
        <button id="generate-btn"
                class="mt-3 w-full py-2 rounded-lg text-base font-semibold shadow-md bg-gray-800 text-white hover:bg-gray-700">
          Generate Spectrums
        </button>
        <p id="prompt-status" class="mt-2 text-sm text-gray-500 invisible"></p>
      </div>
      <div id="default-section" class="mb-1 text-left">
        <button id="use-default-btn"
                class="w-full py-2 rounded-lg text-base font-semibold shadow-md bg-purple-600 text-white hover:bg-purple-700">
          Use Default Spectrums
        </button>
      </div>
    </div>
  </div>

  <!-- Game Screen -->
  <div id="game-screen" class="hidden flex flex-col items-center w-full px-4 py-6">
    <header class="w-full max-w-xl text-center mb-6">
      <h1 class="text-4xl font-bold text-gray-900">Wavelength</h1>
    </header>

    <div class="w-full max-w-sm mb-1"> <!-- Reduced from mb-4 to mb-1 -->
      <div class="slider-container">
        <div class="semi-circle">
          <div id="target-overlay" class="target-overlay"></div>
          <div id="guess-marker" class="guess-marker">
            <div class="needle-stick"></div>
            <div class="needle-base"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="w-full max-w-sm flex justify-between text-sm sm:text-base font-bold mb-4">
      <div class="w-1/3 text-center">
        <div id="left-concept" class="spectrum-word text-red-500">Hot</div>
      </div>
      <div class="w-1/3 text-center">
        <div id="right-concept" class="spectrum-word text-blue-500">Cold</div>
      </div>
    </div>

    <div id="instruction-text" class="text-center text-lg sm:text-xl font-semibold text-gray-800 mb-4 w-full max-w-md"></div>

    <div class="w-full max-w-md space-y-4">
      <div id="psychic-controls" class="hidden">
        <button id="reveal-target-btn"
                class="w-full py-3 rounded-lg text-base sm:text-lg font-semibold shadow-md bg-indigo-600 text-white hover:bg-indigo-700 mb-4">
          Reveal Target
        </button>
        <button id="hide-target-btn"
                class="w-full py-3 rounded-lg text-base sm:text-lg font-semibold shadow-md bg-purple-600 text-white hover:bg-purple-700 hidden">
          Hide Target &amp; Pass to Guessers
        </button>
      </div>

      <div id="guesser-controls" class="hidden flex flex-col items-center">
        <div class="horizontal-slider-container w-full">
          <input id="active-horizontal-slider" type="range" min="0" max="180" value="90" class="w-full"/>
        </div>
        <div class="mt-6">
          <button id="lock-guess-btn"
                  class="w-full py-4 px-6 rounded-lg text-base sm:text-lg font-semibold shadow-md bg-green-600 text-white hover:bg-green-700">
            Lock In Guess
          </button>
        </div>
      </div>

      <div id="opponent-controls" class="hidden flex space-x-2">
        <button id="choose-left-btn"
                class="bg-red-600 hover:bg-red-700 text-white flex-1 py-3 rounded-lg font-semibold text-base sm:text-lg shadow-md">
          Left of Target
        </button>
        <button id="choose-right-btn"
                class="bg-blue-600 hover:bg-blue-700 text-white flex-1 py-3 rounded-lg font-semibold text-base sm:text-lg shadow-md">
          Right of Target
        </button>
      </div>

      <div id="next-round-controls" class="hidden flex flex-col items-center">
        <div id="round-result"
             class="text-center text-lg sm:text-xl font-semibold py-3 px-4 rounded-lg bg-green-100 text-green-800 mb-2 w-full">
        </div>
        <button id="next-round-btn"
                class="w-full py-3 rounded-lg text-base sm:text-lg font-semibold shadow-md bg-gray-800 text-white hover:bg-gray-700">
          Next Round
        </button>
      </div>
    </div>

    <div class="bg-white rounded-xl p-4 sm:p-6 shadow-md mt-6 w-full max-w-sm">
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div class="text-center bg-blue-50 p-3 sm:p-4 rounded-lg">
          <h3 id="team1-name" class="text-sm sm:text-base font-medium text-blue-800">Team 1</h3>
          <p id="team1-score-display" class="text-2xl sm:text-3xl font-bold text-blue-600">0</p>
        </div>
        <div class="text-center bg-red-50 p-3 sm:p-4 rounded-lg">
          <h3 id="team2-name" class="text-sm sm:text-base font-medium text-red-800">Team 2</h3>
          <p id="team2-score-display" class="text-2xl sm:text-3xl font-bold text-red-600">0</p>
        </div>
      </div>
      <div class="flex flex-col sm:flex-row sm:gap-4 mb-4">
        <div class="flex-1 bg-gray-50 p-3 sm:p-4 rounded-lg mb-2 sm:mb-0 text-center">
          <h3 class="text-sm sm:text-base font-medium text-gray-600">Current Turn</h3>
          <p id="current-turn" class="text-lg sm:text-xl font-semibold text-gray-800">Team 1 Psychic</p>
        </div>
        <div class="flex-1 bg-gray-50 p-3 sm:p-4 rounded-lg text-center">
          <h3 class="text-sm sm:text-base font-medium text-gray-600">Target Score</h3>
          <p id="target-score" class="text-lg sm:text-xl font-semibold text-gray-800">10</p>
        </div>
      </div>
      <div>
        <div id="message-area"
             class="text-center py-3 px-4 rounded-lg bg-yellow-50 border border-yellow-200 text-yellow-700 text-sm sm:text-base">
          Game will begin when you press “Hide Target &amp; Pass to Guessers.”
        </div>
      </div>
    </div>
  </div>

  <script>
    const defaultSpectra = [
      ["Hot","Cold"], ["Good","Evil"], ["Simple","Complex"],
      ["Cheap","Expensive"], ["Safe","Dangerous"], ["Soft","Hard"],
      ["Rare","Common"], ["Quiet","Loud"], ["Weak","Strong"],
      ["Tradition","Innovation"], ["Freedom","Security"], ["Bad","Good"]
    ];

    const gameState = {
      team1: { name: "Team 1", score: 0 },
      team2: { name: "Team 2", score: 0 },
      pointsToWin: 10,
      currentTurn: "team1-psychic",
      currentSpectrum: [],
      spectrumIndex: 0,
      targetPosition: 0,
      guess: 90,
      isPlaying: false,
      suddenDeath: false,
      sdScores: { team1: 0, team2: 0 }
    };

    const setupScreen    = document.getElementById("setup-screen");
    const promptScreen   = document.getElementById("prompt-screen");
    const gameScreen     = document.getElementById("game-screen");

    const startBtn       = document.getElementById("start-btn");
    const team1Input     = document.getElementById("team1");
    const team2Input     = document.getElementById("team2");
    const pointsInput    = document.getElementById("points");

    const radioDefault   = document.getElementById("radio-default");
    const radioGenerate  = document.getElementById("radio-generate");
    const generateSection= document.getElementById("generate-section");
    const defaultSection = document.getElementById("default-section");
    const ideaInput      = document.getElementById("idea-input");
    const generateBtn    = document.getElementById("generate-btn");
    const promptStatus   = document.getElementById("prompt-status");
    const useDefaultBtn  = document.getElementById("use-default-btn");

    const hideTargetBtn  = document.getElementById("hide-target-btn");
    const revealTargetBtn = document.getElementById("reveal-target-btn");
    const activeSlider   = document.getElementById("active-horizontal-slider");
    const lockGuessBtn   = document.getElementById("lock-guess-btn");
    const chooseLeftBtn  = document.getElementById("choose-left-btn");
    const chooseRightBtn = document.getElementById("choose-right-btn");
    const nextRoundBtn   = document.getElementById("next-round-btn");
    const targetOverlay  = document.getElementById("target-overlay");
    const leftConcept    = document.getElementById("left-concept");
    const rightConcept   = document.getElementById("right-concept");
    const instructionText= document.getElementById("instruction-text");
    const messageArea    = document.getElementById("message-area");
    const team1Score     = document.getElementById("team1-score-display");
    const team2Score     = document.getElementById("team2-score-display");
    const team1NameEl    = document.getElementById("team1-name");
    const team2NameEl    = document.getElementById("team2-name");
    const targetScoreEl  = document.getElementById("target-score");
    const currentTurnEl  = document.getElementById("current-turn");
    const roundResult    = document.getElementById("round-result");
    const guessMarker    = document.getElementById("guess-marker");

    const BACKEND_URL = "https://jittery-silvia-acepocalypse-a3a51961.koyeb.app";

    function updatePromptUI() {
      if (radioGenerate.checked) {
        generateSection.classList.remove("hidden");
        defaultSection.classList.add("hidden");
      } else {
        generateSection.classList.add("hidden");
        defaultSection.classList.remove("hidden");
      }
    }
    radioDefault.addEventListener("change", updatePromptUI);
    radioGenerate.addEventListener("change", updatePromptUI);

    async function fetchSpectrums(idea, count = 30) {
      const resp = await fetch(`${BACKEND_URL}/api/generateSpectrums`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ idea, count })
      });
      if (!resp.ok) {
        const text = await resp.text();
        throw new Error(`HTTP ${resp.status}: ${text}`);
      }
      return resp.json();
    }

    generateBtn.addEventListener("click", async () => {
      const idea = ideaInput.value.trim();
      if (!idea) {
        promptStatus.textContent = "Please enter a concept.";
        promptStatus.classList.remove("invisible", "text-gray-500", "text-green-600");
        promptStatus.classList.add("text-red-500");
        return;
      }
      promptStatus.textContent = "Generating spectrums…";
      promptStatus.classList.remove("invisible", "text-red-500", "text-green-600");
      promptStatus.classList.add("text-gray-500");
      generateBtn.disabled = true;

      try {
        const data = await fetchSpectrums(idea, 30);
        if (!Array.isArray(data.spectrums) || data.spectrums.length < 30) {
          throw new Error("Invalid spectrums returned");
        }
        gameState.currentSpectrum = data.spectrums;
        promptStatus.textContent = "Spectrums generated!";
        promptStatus.classList.remove("text-gray-500", "text-red-500");
        promptStatus.classList.add("text-green-600");

        setTimeout(() => {
          promptScreen.classList.add("hidden");
          gameScreen.classList.remove("hidden");
          startNewRound();
        }, 500);
      } catch (err) {
        console.error(err);
        promptStatus.textContent = "Generation failed. Try again.";
        promptStatus.classList.remove("text-gray-500", "text-green-600");
        promptStatus.classList.add("text-red-500");
        generateBtn.disabled = false;
      }
    });

    useDefaultBtn.addEventListener("click", () => {
      gameState.currentSpectrum = defaultSpectra.slice();
      promptScreen.classList.add("hidden");
      gameScreen.classList.remove("hidden");
      startNewRound();
    });

    startBtn.addEventListener("click", () => {
      gameState.team1.name  = team1Input.value.trim() || "Team 1";
      gameState.team2.name  = team2Input.value.trim() || "Team 2";
      gameState.pointsToWin = parseInt(pointsInput.value, 10) || 10;

      gameState.team1.score = 0;
      gameState.team2.score = 0;
      gameState.suddenDeath = false;
      gameState.sdScores = { team1: 0, team2: 0 };
      gameState.spectrumIndex = 0;

      team1NameEl.textContent = gameState.team1.name;
      team2NameEl.textContent = gameState.team2.name;
      team1Score.textContent  = "0";
      team2Score.textContent  = "0";
      targetScoreEl.textContent = gameState.pointsToWin;

      setupScreen.classList.add("hidden");
      promptScreen.classList.remove("hidden");
      updatePromptUI();
    });

    // Reinsert slider input listener
    activeSlider.addEventListener("input", (e) => {
      updateNeedle(parseInt(e.target.value, 10));
    });

    function startNewRound() {
      roundResult.textContent = "";

      const arr = gameState.currentSpectrum;
      const [leftWord, rightWord] = arr[gameState.spectrumIndex % arr.length];
      gameState.spectrumIndex++;

      leftConcept.textContent  = leftWord;
      rightConcept.textContent = rightWord;

      gameState.targetPosition = (Math.random() * (176 - 4)) + 4;
      gameState.guess = 90;

      const center    = gameState.targetPosition;
      const bandStart = center - 20;
      const fromAngle = bandStart + 270;
      const gradient = `
        conic-gradient(
          from ${fromAngle}deg at 50% 100%,
          #FBBF24 0deg   8deg,
          #F87171 8deg  16deg,
          #60A5FA 16deg 24deg,
          #F87171 24deg 32deg,
          #FBBF24 32deg 40deg,
          transparent 40deg 180deg
        )
      `;
      targetOverlay.style.background = gradient;
      targetOverlay.style.display    = "none"; // Hide target initially

      updateNeedle(90);
      activeSlider.style.display = "none";

      if (
        gameState.currentTurn === "team2-opponent" ||
        gameState.currentTurn === "team2-guess"   ||
        gameState.currentTurn === "team2-psychic"
      ) {
        gameState.currentTurn = "team1-psychic";
        currentTurnEl.textContent = `${gameState.team1.name} Psychic`;
      } else {
        gameState.currentTurn = "team2-psychic";
        currentTurnEl.textContent = `${gameState.team2.name} Psychic`;
      }

      instructionText.textContent = `${currentTurnEl.textContent}: Click "Reveal Target" to see the target.`;
      messageArea.textContent     = 'Press "Reveal Target" to view the target position.';

      // Reset hide/reveal button states
      revealTargetBtn.classList.remove("hidden");
      hideTargetBtn.classList.add("hidden");
      
      updateControlsVisibility();
    }

    function revealTarget() {
      targetOverlay.style.display = "block";
      revealTargetBtn.classList.add("hidden");
      hideTargetBtn.classList.remove("hidden");
      instructionText.textContent = `${currentTurnEl.textContent}: View the target.`;
      messageArea.textContent     = 'Press "Hide Target & Pass to Guessers."';
    }

    function hideTarget() {
      targetOverlay.style.display = "none";

      if (gameState.currentTurn === "team1-psychic") {
        gameState.currentTurn = "team1-guess";
        currentTurnEl.textContent = `${gameState.team1.name} Guessing`;
        instructionText.textContent = `${gameState.team1.name} Guess: Place your guess.`;
      } else {
        gameState.currentTurn = "team2-guess";
        currentTurnEl.textContent = `${gameState.team2.name} Guessing`;
        instructionText.textContent = `${gameState.team2.name} Guess: Place your guess.`;
      }

      activeSlider.style.display = "block";
      activeSlider.value = 90;
      updateNeedle(90);

      messageArea.textContent = 'Adjust slider & press "Lock In Guess."';
      updateControlsVisibility();
    }

    function updateNeedle(deg) {
      gameState.guess = deg;
      const adjusted = deg - 90;
      guessMarker.style.transform = `translateX(-50%) rotate(${adjusted}deg)`;
    }

    function lockGuess() {
      if (gameState.currentTurn === "team1-guess") {
        gameState.currentTurn = "team1-opponent";
        currentTurnEl.textContent = `${gameState.team2.name} Opponent Decision`;
        instructionText.textContent = `${gameState.team2.name}: Left or Right of target?`;
      } else {
        gameState.currentTurn = "team2-opponent";
        currentTurnEl.textContent = `${gameState.team1.name} Opponent Decision`;
        instructionText.textContent = `${gameState.team1.name}: Left or Right of target?`;
      }
      messageArea.textContent = "Choose Left or Right.";
      updateControlsVisibility();
    }

    function opponentChoice(side) {
      const guessed = gameState.guess;
      const actual  = gameState.targetPosition;
      const diff    = Math.abs(guessed - actual);

      let pPts = 0;
      if (diff <= 4)       pPts = 4;
      else if (diff <= 12) pPts = 3;
      else if (diff <= 20) pPts = 2;
      else                 pPts = 0;

      let psychicTeam, oppTeam;
      if (gameState.currentTurn === "team1-opponent") {
        psychicTeam = "team2";
        oppTeam     = "team1";
      } else {
        psychicTeam = "team1";
        oppTeam     = "team2";
      }

      let resultText = "";
      if (!gameState.suddenDeath) {
        if (pPts > 0) {
          gameState[psychicTeam].score += pPts;
          resultText = `${gameState[psychicTeam].name} scores ${pPts} point${pPts>1?"s":""}!`;
        } else {
          resultText = `${gameState[psychicTeam].name} scores 0 points.`;
        }

        if (pPts < 4) {
          const isLeftGuess = guessed < actual;
          const correctSide = isLeftGuess ? "left" : "right";
          if (side === correctSide) {
            gameState[oppTeam].score += 1;
            resultText += ` ${gameState[oppTeam].name} guessed correctly and gains 1 point!`;
          }
        }

        team1Score.textContent = gameState.team1.score;
        team2Score.textContent = gameState.team2.score;

        targetOverlay.style.display = "block";
        roundResult.textContent    = resultText;
        instructionText.textContent = "Target revealed!";
        currentTurnEl.textContent   = "Round Complete";
        messageArea.textContent     = resultText;

        gameState.currentTurn = "post-reveal";
        updateControlsVisibility();

        const t1 = gameState.team1.score;
        const t2 = gameState.team2.score;
        const target = gameState.pointsToWin;
        if (t1 >= target || t2 >= target) {
          if (t1 > t2) {
            endGame(`${gameState.team1.name} wins!`);
          } else if (t2 > t1) {
            endGame(`${gameState.team2.name} wins!`);
          } else {
            gameState.suddenDeath = true;
            gameState.sdScores = { team1: 0, team2: 0 };
            setTimeout(() => {
              alert("Tie at target! Sudden Death begins.");
              startNewRound();
            }, 500);
          }
        }
      } else {
        if (pPts > 0) {
          gameState.sdScores[psychicTeam] += pPts;
          resultText = `${gameState[psychicTeam].name} scores ${pPts} points!`;
        } else {
          resultText = `${gameState[psychicTeam].name} scores 0 points.`;
        }

        if (pPts < 4) {
          const isLeftGuess = guessed < actual;
          const correctSide = isLeftGuess ? "left" : "right";
          if (side === correctSide) {
            gameState.sdScores[oppTeam] += 1;
            resultText += ` ${gameState[oppTeam].name} guessed correctly and gains 1 point!`;
          }
        }

        targetOverlay.style.display = "block";
        roundResult.textContent    = resultText;
        instructionText.textContent = "Sudden Death Target revealed!";
        currentTurnEl.textContent   = "Round Complete";
        messageArea.textContent     = resultText;

        gameState.currentTurn = "post-reveal";
        updateControlsVisibility();

        const sd1 = gameState.sdScores.team1;
        const sd2 = gameState.sdScores.team2;
        if (sd1 > sd2) {
          setTimeout(() => {
            endGame(`${gameState.team1.name} wins Sudden Death!`);
          }, 500);
        } else if (sd2 > sd1) {
          setTimeout(() => {
            endGame(`${gameState.team2.name} wins Sudden Death!`);
          }, 500);
        } else {
          setTimeout(() => {
            alert("Still tied! Next Sudden Death round.");
            startNewRound();
          }, 500);
        }
      }
    }

    function nextRound() {
      startNewRound();
    }

    function updateControlsVisibility() {
      document.getElementById("psychic-controls").classList.add("hidden");
      document.getElementById("guesser-controls").classList.add("hidden");
      document.getElementById("opponent-controls").classList.add("hidden");
      document.getElementById("next-round-controls").classList.add("hidden");

      switch (gameState.currentTurn) {
        case "team1-psychic":
        case "team2-psychic":
          document.getElementById("psychic-controls").classList.remove("hidden");
          break;
        case "team1-guess":
        case "team2-guess":
          document.getElementById("guesser-controls").classList.remove("hidden");
          break;
        case "team1-opponent":
        case "team2-opponent":
          document.getElementById("opponent-controls").classList.remove("hidden");
          break;
        case "post-reveal":
          document.getElementById("next-round-controls").classList.remove("hidden");
          break;
      }
    }

    function endGame(message) {
      document.getElementById("psychic-controls").classList.add("hidden");
      document.getElementById("guesser-controls").classList.add("hidden");
      document.getElementById("opponent-controls").classList.add("hidden");
      document.getElementById("next-round-controls").classList.add("hidden");

      instructionText.textContent = message;
      messageArea.textContent = "Game Over";

      if (!document.getElementById("restart-btn")) {
        const btn = document.createElement("button");
        btn.id = "restart-btn";
        btn.className = "w-full py-3 rounded-lg text-base sm:text-lg font-semibold shadow-md bg-gray-800 text-white hover:bg-gray-700 mt-4";
        btn.textContent = "New Game";
        btn.onclick = () => {
          document.getElementById("restart-btn").remove();
          gameScreen.classList.add("hidden");
          setupScreen.classList.remove("hidden");
        };
        messageArea.parentNode.appendChild(btn);
      }
    }

    document.getElementById("team1").addEventListener("input", (e) => {
      document.getElementById("team1-name").textContent = e.target.value.trim() || "Team 1";
    });
    document.getElementById("team2").addEventListener("input", (e) => {
      document.getElementById("team2-name").textContent = e.target.value.trim() || "Team 2";
    });

    hideTargetBtn.addEventListener("click", hideTarget);
    revealTargetBtn.addEventListener("click", revealTarget);
    lockGuessBtn.addEventListener("click", lockGuess);
    chooseLeftBtn.addEventListener("click", () => opponentChoice("left"));
    chooseRightBtn.addEventListener("click", () => opponentChoice("right"));
    nextRoundBtn.addEventListener("click", nextRound);

    document.addEventListener("DOMContentLoaded", () => {
      updatePromptUI();
    });
  </script>
</body>
</html>
